<html lang="en">

    <body>
        <div class="container">

            </div>
            <div class ="form-group">
                <label for="inputMobileNumber">Phone Number</label>

            </div>

                <label class="control-label" for="date">Date Of Birth</label>
                <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>

                  <h4>select gender</h4>

            </div>
            <div class="radio">

                  </label>
            </div>

            <div class="form-group">

                  <textarea class="form-control" rows="2" id="MenIncomeNote"></textarea>
            </div>

                  <label for="inputSkillNote">Skill Note:</label>

            </div>
            <div class="form-group">
                  <label for="inputEducationNote">Education Note:</label>
                  <textarea class="form-control" rows="2" id="MenEducationNote"></textarea>
            </div>
            <div class="form-group">
                 <label for="inputHealthNote">Health Note:</label>
                 <textarea class="form-control" rows="2" id="MenHealthNote"></textarea>
            </div>
            <div class="form-group">

             </div>
             <div class="form-group">

                      <button type="button" class="btn btn-success">Success</button>
